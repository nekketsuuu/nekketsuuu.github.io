<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  {% if page.categories contains "slides" %}
    <link rel="stylesheet" href="{{ site.reveal_path }}css/reveal.css">

    {% if page.theme %}
      <link rel="stylesheet" href="{{ site.reveal_path}}css/theme/{{ page.theme }}.css">
    {% else %}
      <link rel="stylesheet" href="{{ site.reveal_path }}css/theme/white.css">
    {% endif %}

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ site.reveal_path }}lib/css/zenburn.css">
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {{ if page.categories contains "slides" }}
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.reveal_path }}css/print/pdf.css' : '{{ site.reveal_path }}css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  {{ endif }}

</head>
