<!DOCTYPE html>
<html lang="ja">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="reveal"
	 {% if page.font-size %}
	   style="font-size: {{ page.font-size }};"
	 {% endif %}
	 >
      <div class="slides">
	{{ content }}
      </div>
    </div>

    <!-- for title -->
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <!-- reveal.js -->
    <script src="{{ site.reveal_path }}/lib/js/head.min.js"></script>
    <script src="{{ site.reveal_path }}/js/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        slideNumber: 'c/t',
        history: true,
        keyboard: true,
        overview: true,
        center: false,
        mouseWheel: false,

        {% if page.width %}
          width: {{ page.width }},
        {% else %}
          width: 960,
        {% endif %}
        {% if page.height %}
          height: {{ page.height }},
        {% else %}
          height: 700,
        {% endif %}

        {% if page.transition %}
          transition: '{{page.transition}}',
        {% else %}
          transition: 'slide', // none/fade/slide/convex/concave/zoom
        {% endif %}

        math: {
          mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
          config: 'TeX-AMS_HTML-full'
        },

        dependencies: [
          { src: '{{ site.reveal_path }}/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{ site.reveal_path }}/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ site.reveal_path }}/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ site.reveal_path }}/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{ site.reveal_path }}/plugin/zoom-js/zoom.js', async: true },
          { src: '{{ site.reveal_path }}/plugin/notes/notes.js', async: true },
          { src: '{{ site.reveal_path }}/plugin/math/math.js', async: true }
        ]
      });
    </script>
  </body>

</html>
